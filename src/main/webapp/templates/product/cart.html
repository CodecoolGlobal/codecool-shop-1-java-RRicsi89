<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Codecool Cart</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="../../static/js/Cart.js" defer></script>
</head>
<body>
    <header>
        <div class="jumbotron text-center header">
            <h1>Codecool Shop</h1>
            <a class="btn btn-success fa fa-shopping-cart" href="/">Back to shop</a>
            <button class="btn btn-warning" id="checkout-btn" th:text="'Checkout '+${totalprice}+'$'">Checkout</button>
        </div>
    </header>
    <div class="pb-5">
        <div class="container">
            <div id="products" class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">Product</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Price</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Quantity</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Remove</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            <tr th:name="${prod.product.id}" th:each="prod,iterStat : ${products}">
                                <th scope="row" class="border-0">
                                    <div class="p-2">
                                        <img src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.product.id} + '.jpg'" alt="" width="70" class="img-fluid rounded shadow-sm">
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle" th:text="${prod.product.getName()}">Product name</a></h5><span class="text-muted font-weight-normal font-italic d-block" th:text="${prod.product.productCategory}">Category:</span>
                                        </div>
                                    </div>
                                </th>
                                <td th:name="${prod.product.id}" class="border-0 align-middle" th:text="${prod.totalPrice}+'$'"><strong>$00.00</strong></td>
                                <td class="border-0 align-middle">
                                    <p th:name="${prod.product.id}" th:text="${prod.quantity}"><strong>0</strong></p>
                                    <a class="opt edit-quantity" th:id="${prod.product.id}"><img src="https://banner2.cleanpng.com/20180329/kje/kisspng-computer-icons-download-button-symbol-plus-5abd9e3ed95b29.3600526615223762548903.jpg"  width="20" height="20" alt=""/></a>
                                    <a class="opt edit-quantity" th:id="${-prod.product.id}"><img src="https://pic.onlinewebfonts.com/svg/img_25607.png"  width="20" height="20" alt=""/></a>
                                </td>
                                <td class="border-0 align-middle"><a href="#" class="text-dark"><i class="fa fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<div th:replace="footer.html :: copy"></div>
</html>
